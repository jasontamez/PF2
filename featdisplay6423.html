Superior Summoning

Source <a href="http://paizo.com/pathfinderRPG/v5748btpy8k8r">Ultimate Magic pg. 157</a>
You can summon more creatures.

Prerequisites: <a href="featdisplayc78d.html?ItemName=Augment%20Summoning">Augment Summoning</a>, caster level 3rd.

Benefit:  Each time you cast a summoning spell that conjures more than one creature, add one to the total number of creatures summoned.
