Fungal Brewing - Traits







Fungal Brewing

Source <a href="http://paizo.com/products/btpy9cro?Pathfinder-Player-Companion-Heroes-of-the-Wild">Heroes of the Wild pg. 6</a>
Category Race
Requirement(s) Dwarf
You gain a +2 trait bonus on Craft checks to create alchemical items, and can create nonmagical alchemical materials in 20% less time than normal.
