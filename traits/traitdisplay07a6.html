Steady Strength

Source <a href="http://paizo.com/products/btpy94wj?Pathfinder-Campaign-Setting-Inner-Sea-Gods-Hardcover">Inner Sea Gods pg. 222</a>
Category Religion
Requirement(s) Trudd
