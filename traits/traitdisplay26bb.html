Untapped Potential

Source <a href="http://paizo.com/products/btpy9nfl?Pathfinder-Player-Companion-Legacy-of-Dragons">Legacy of Dragons pg. 6</a>
Category Basic (Social)
You've been part of one of Mengkare's minor experiments. Once per day, you can cast detect <a href="spelldisplayed3a.html?ItemName=psychic%20significance"></a> or <a href="spelldisplay41e2.html?ItemName=telekinetic%20projectile">telekinetic projectile</a> as a spelllike ability, with a caster level equal to your character level.
