Wedded Bliss

Source <a href="http://paizo.com/products/btpy94wj?Pathfinder-Campaign-Setting-Inner-Sea-Gods-Hardcover">Inner Sea Gods pg. 223</a>
Category Religion
Requirement(s) Bolka
Your commitment to your own marriage or your burning desire to be wed grants you a +2 trait bonus on saving throws against charm and compulsion effects.
