Expert Boarder

Source <a href="http://paizo.com/products/btpy8qif?Pathfinder-Player-Companion-Pirates-of-the-Inner-Sea">Pirates of the Inner Sea pg. 27</a>
Category Religion
Requirement(s) Besmara
Besmara rewards those who board other vessels and take what they want. While fighting on the deck of a ship, you gain a +1 bonus on all attacks made with one-handed weapons.
