Bent Body - Traits







Bent Body

Source <a href="http://paizo.com/products/btpy8qzz?Pathfinder-Player-Companion-Blood-of-Fiends">Blood of Fiends pg. 23</a>
Category Race
Requirement(s) Tiefling-Beastbrood
While nothing is actually reversed, your bones and limbs are slightly out of alignment. You gain a +2 trait bonus to CMD when resisting grapple attempts.
