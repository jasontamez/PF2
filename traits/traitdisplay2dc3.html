Devil Fighter

Source <a href="http://paizo.com/products/btpy9jbh?Pathfinder-Player-Companion-Armor-Masters-Handbook">Armor Master's Handbook pg. 2</a>
Category Basic (Combat)
Learning how devils think helps you resist their trickery. You gain a +1 trait bonus to your AC against attacks made by lawful outsiders.
