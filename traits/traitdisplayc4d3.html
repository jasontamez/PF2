Cruel Rager

Source <a href="http://paizo.com/products/btpy9he0?Pathfinder-Player-Companion-Agents-of-Evil">Agents of Evil pg. 25</a>
Category Race
Requirement(s) Half-Orc
If you successfully confirm a critical hit against an enemy while raging, you regain 1 round of rage. This can occur only once per rage.
