Nonchalant Thuggery

Source <a href="http://paizo.com/store/downloads/pathfinder/pathfinderCompanion/pathfinderRPG/v5748btpy89ca">Cheliax, Empire of Devils pg. 19</a>
Category Basic (Social)
You are adept at keeping witnesses from noticing that anything is wrong. You gain a +4 trait bonus on Bluff checks to keep others from noticing your aggressive actions.
