Martial Performer

Source <a href="http://paizo.com/products/btpy8x64?Pathfinder-Roleplaying-Game-Ultimate-Campaign">Ultimate Campaign pg. 53</a>
Category Basic (Combat)
Your training has made you a
martial performer. When you gain a monk bonus feat, you
may instead take a performance feat for which you meet
the prerequisites.
