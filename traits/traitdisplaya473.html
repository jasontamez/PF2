Indelible Ire

Source <a href="http://paizo.com/products/btpy8x64?Pathfinder-Roleplaying-Game-Ultimate-Campaign">Ultimate Campaign pg. 53</a>
Category Basic (Combat)
When you are gravely wounded, you're
stirred to greater combat focus. Each time a critical hit is
confirmed against you, you gain a +1 trait bonus on attack
rolls for 1 round.
