Tar Taargadth Trained

Source <a href="http://paizo.com/products/btpy9wmz?Pathfinder-Player-Companion-Blood-of-the-Ancients">Blood of the Ancients pg. 29</a>
Category Basic (Combat)
You know the ancient fighting techniques of the Tar Taargadth Empire. You gain a +1 trait bonus on damage rolls when using any weapon with the word "dwarven" in its name.
