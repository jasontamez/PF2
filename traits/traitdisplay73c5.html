Nagaji Nationalist - Traits







Nagaji Nationalist

Source <a href="http://paizo.com/products/btpy9g9v?Pathfinder-Campaign-Setting-Inner-Sea-Races">Inner Sea Races pg. 199</a>
Category Race
Requirement(s) Nagaji
Your loyalty to the nagaji nation of Nagajor is powerful. You gain a +1 trait bonus on attack rolls and saving throws against foes that directly threaten the safety of Nagajor.
