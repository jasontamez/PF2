Seafaring Slayer - Traits







Seafaring Slayer

Source <a href="http://paizo.com/products/btpy9g9v?Pathfinder-Campaign-Setting-Inner-Sea-Races">Inner Sea Races pg. 199</a>
Category Race
Requirement(s) Tengu
At a vulnerable age, you survived an encounter with a monstrous sea creature. You reduce any foe's cover bonus to AC from water by 2.
