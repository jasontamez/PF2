Vexed - Traits







Vexed

Source <a href="http://paizo.com/products/btpy9g9v?Pathfinder-Campaign-Setting-Inner-Sea-Races">Inner Sea Races pg. 197</a>
Category Race
Requirement(s) Kobold
You had multiple narrow escapes from gremlin saboteurs and learned to avoid their magic. You gain a +1 trait bonus on saving throws against curses and fear effects.
