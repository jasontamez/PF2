Poisonous Upbringing

Source <a href="http://paizo.com/products/btpy9he0?Pathfinder-Player-Companion-Agents-of-Evil">Agents of Evil pg. 25</a>
Category Race
Requirement(s) Drow
There were a few touchy moments in your education in the use of poisons. You gain a +2 trait bonus on all saves to resist poison effects.
