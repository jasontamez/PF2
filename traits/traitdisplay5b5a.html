Whip Specialist

Source <a href="http://paizo.com/products/btpy8qif?Pathfinder-Player-Companion-Pirates-of-the-Inner-Sea">Pirates of the Inner Sea pg. 9</a>
Category Region
Requirement(s) Okeno
Your time spent lashing slaves has taught you how to get the most out of a whip. You deal +1 point of damage on all attacks made with a whip.
