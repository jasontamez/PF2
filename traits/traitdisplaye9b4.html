Spellcaster's Anathema

Source <a href="http://paizo.com/products/btpy9sk7?Pathfinder-Player-Companion-People-of-the-Wastes">People of the Wastes pg. 23</a>
Category Race
Requirement(s) Dwarf
You see arcane magic as untrustworthy and its use as a calamity waiting to happen. You gain a +1 trait bonus on attack rolls against arcane spellcasters.
