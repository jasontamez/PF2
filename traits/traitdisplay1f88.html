Cliff-Master - Traits







Cliff-Master

Source <a href="http://paizo.com/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderCompanion/v5748btpy8mfk">Goblins of Golarion pg. 16</a>
Category Region
Requirement(s) Goblin, Varisia
You are adept at scavenging along the cliffs by the sea, and have become a skilled climber. You gain a +1 trait bonus on all Climb and Survival checks.
