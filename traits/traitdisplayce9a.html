Greasy Palm

Source <a href="http://paizo.com/products/btpy84k4">PFS Guide to Organized Play 6.0 pg. 14</a>
Category Faction
You know how to get people to do what you want with little effort. When bribing an NPC, you pay 10% less than a character without this trait would, garnering the same results.
