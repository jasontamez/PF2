Perpetual Companion

Source <a href="http://paizo.com/products/btpy8x64?Pathfinder-Roleplaying-Game-Ultimate-Campaign">Ultimate Campaign pg. 55</a>
Category Basic (Faith)
You are bolstered against fear
when your eidolon is near. You gain a +2 trait bonus on all
saving throws against fear effects whenever your eidolon
is within 30 feet.
