Resilient Caster - Traits







Resilient Caster

Source <a href="http://paizo.com/products/btpy8x64?Pathfinder-Roleplaying-Game-Ultimate-Campaign">Ultimate Campaign pg. 58</a>
Category Basic (Magic)
Your great force of will makes your
magic harder to dispel. Your caster level is treated as 1
level higher whenever someone attempts to dispel one of
your spells.
