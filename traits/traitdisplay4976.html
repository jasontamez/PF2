Aerial Harrier - Traits







Aerial Harrier

Source <a href="http://paizo.com/products/btpy9g9v?Pathfinder-Campaign-Setting-Inner-Sea-Races">Inner Sea Races pg. 199</a>
Category Race
Requirement(s) Strix
You are used to fighting enemies who cannot fly. While flying, you gain a +1 trait bonus to AC against melee attacks from creatures on the ground.
