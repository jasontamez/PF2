Unpredictable Reactions

Source <a href="http://paizo.com/products/btpy93nc?Pathfinder-Player-Companion-Champions-of-Balance">Champions of Balance pg. 11</a>
Category Basic (Combat)
Your reactions to combat beginning aren't what people expect. You gain a +1 trait bonus on attack rolls made during the surprise round of combat.
