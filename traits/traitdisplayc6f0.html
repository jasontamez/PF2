Inured to Disease

Source <a href="http://paizo.com/products/btpy91dq?Pathfinder-Player-Companion-Blood-of-the-Moon">Blood of the Moon pg. 19</a>
Category Race
Requirement(s) Skinwalker-Wererat-Kin
The first sign of your wererat heritage was your seeming imperviousness to disease. You gain a +2 trait bonus on Fortitude saving throws against diseases.
