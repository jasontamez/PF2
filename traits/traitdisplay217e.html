Tireless Logic

Source <a href="http://paizo.com/products/btpy8x64?Pathfinder-Roleplaying-Game-Ultimate-Campaign">Ultimate Campaign pg. 61</a>
Category Basic (Social)
Your curious mind figures out even the
most complex problems. Once per day when you make an
Intelligence-based skill check or ability check, you can
