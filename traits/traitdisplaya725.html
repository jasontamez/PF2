Oenopion Alchemist

Source <a href="http://paizo.com/store/downloads/pathfinder/pathfinderCompanion/pathfinderRPG/v5748btpy8hih">Inner Sea Primer pg. 14</a>
Category Region
Requirement(s) Nex
You studied with the alchemists of Oenopion, perfecting your craft in the homunculus factories, golemworks, and ooze colony. You gain a +1 trait bonus on Craft (alchemy) checks.
