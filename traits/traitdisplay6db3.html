Aldori Caution

Source <a href="http://paizo.com/products/btpy9hdy?Pathfinder-Player-Companion-Weapon-Masters-Handbook">Weapon Master's Handbook pg. 4</a>
Category Basic (Combat)
You learned defensive moves from Aldori trainers. You gain an additional +1 dodge bonus to Armor Class while you fight defensively or use the total defense action.
