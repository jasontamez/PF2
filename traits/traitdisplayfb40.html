Seafaring Reputation

Source <a href="http://paizo.com/products/btpy9ghc?Pathfinder-Player-Companion-Heroes-of-the-Streets">Heroes of the Streets pg. 11</a>
Category Basic (Social)
The Wave Riders' fame helps you convince seafarers to cooperate. You gain a +1 trait bonus on Diplomacy and Intimidate checks against sailors and residents of Absalom.
