Beast Bond - Traits







Beast Bond

Source <a href="http://paizo.com/products/btpy8x64?Pathfinder-Roleplaying-Game-Ultimate-Campaign">Ultimate Campaign pg. 59</a>
Category Basic (Social)
You share a close bond with animals.
You gain a +1 bonus on Handle Animal checks and
Ride checks. One of these skills (your choice) is
always a class skill for you.
