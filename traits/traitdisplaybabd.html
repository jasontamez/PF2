Merciful Scimitar - Traits







Merciful Scimitar

Source <a href="http://paizo.com/products/btpy9hdy?Pathfinder-Player-Companion-Weapon-Masters-Handbook">Weapon Master's Handbook pg. 5</a>
Category Basic (Combat)
You learned from worshipers of Sarenrae to cut foes with a scimitar without killing them. You can deal nonlethal damage with a scimitar without taking a penalty on your attack rolls.
