Armored Rider - Traits







Armored Rider

Source <a href="http://paizo.com/products/btpy9jbh?Pathfinder-Player-Companion-Armor-Masters-Handbook">Armor Master's Handbook pg. 3</a>
Category Basic (Combat)
You gain a +1 trait bonus on Ride checks, and Ride is a class skill for you. You don't take an armor check penalty on Ride checks while wearing light or medium armor.
