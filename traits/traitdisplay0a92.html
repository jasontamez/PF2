Inspiring Leader

Source <a href="http://paizo.com/products/btpy94wj?Pathfinder-Campaign-Setting-Inner-Sea-Gods-Hardcover">Inner Sea Gods pg. 220</a>
Category Religion
Requirement(s) Apsu
Imitating the leadership of your deity, you spur others on to great deeds. When you cast a spell that grants allies a morale bonus, you cast that spell at +1 caster level.
