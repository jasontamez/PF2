Artisan - Traits







Artisan

Source <a href="http://paizo.com/products/btpy8x64?Pathfinder-Roleplaying-Game-Ultimate-Campaign">Ultimate Campaign pg. 59</a>
Category Basic (Social)
You spent time working under artisans, or
your parents were artisans who were particularly skilled
at their trade. You gain a +2 trait bonus on a single Craft
skill (your choice).
