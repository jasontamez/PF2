Twilight Zeal - Traits







Twilight Zeal

Source <a href="http://paizo.com/products/btpy8qzz?Pathfinder-Player-Companion-Blood-of-Fiends">Blood of Fiends pg. 31</a>
Category Race
Requirement(s) Tiefling
The gloom of night and of the places beyond the reach of the sun gives you comfort and courage. You gain a +1 trait bonus on Will saving throws when in dim light or darkness.
