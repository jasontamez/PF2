Light-Bringer - Traits







Light-Bringer

Source <a href="http://paizo.com/products/btpy94wj?Pathfinder-Campaign-Setting-Inner-Sea-Gods-Hardcover">Inner Sea Gods pg. 221</a>
Category Religion
Requirement(s) Sarenrae
You were born with a blessing of the Dawnflower. Once per day, you can use light as a spell-like ability. Your caster level is equal to your character level.
