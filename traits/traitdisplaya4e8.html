Heat Fortitude

Source <a href="http://paizo.com/products/btpy8yw0?Pathfinder-Player-Companion-Kobolds-of-Golarion">Kobolds of Golarion pg. 19</a>
Category Race
Requirement(s) Kobold-Red-Scaled
You grew up close to sulfurous volcanic
vents, which steeled you against heat dangers. You gain
a +4 trait bonus on Fortitude saving throws against
nonlethal damage from heat.
