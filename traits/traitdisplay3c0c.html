Proud Tribesman

Source <a href="http://paizo.com/store/downloads/pathfinder/pathfinderCompanion/pathfinderRPG/v5748btpy8ey2">Sargava, the Lost Colony pg. 23</a>
Category Race
Requirement(s) Human-Mwangi
You may have to coexist with the colonials, but you don't have to like them. You gain a +2 bonus on checks to Intimidate colonial Sargavans.
