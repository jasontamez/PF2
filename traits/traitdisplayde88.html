Blessed

Source <a href="http://paizo.com/products/btpy8x64?Pathfinder-Roleplaying-Game-Ultimate-Campaign">Ultimate Campaign pg. 54</a>
Category Basic (Faith)
Some divine agent watches over you and heeds
your call. Once per day as a swift action, you gain a +1 trait
bonus on all saving throws for 1 round.
