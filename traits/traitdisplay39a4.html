Rapid Drain - Traits







Rapid Drain

Source <a href="http://paizo.com/products/btpy8v33?Pathfinder-Player-Companion-Blood-of-the-Night">Blood of the Night pg. 11</a>
Category Race
Requirement(s) Vampire-Nosferatu
The ferocity of your hunger grants you the ability to draw life from your victims faster. When you use your blood drain ability, you gain 7 temporary hit points instead of 5.
