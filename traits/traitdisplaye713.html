Seeker

Source <a href="http://paizo.com/products/btpy8x64?Pathfinder-Roleplaying-Game-Ultimate-Campaign">Ultimate Campaign pg. 61</a>
Category Basic (Social)
You are always on the lookout for reward and
danger. You gain a +1 trait bonus on Perception checks,
and Perception is always a class skill for you.
