Citizen of Eleder

Source <a href="http://paizo.com/store/downloads/pathfinder/pathfinderCompanion/pathfinderRPG/v5748btpy8ey2">Sargava, the Lost Colony pg. 23</a>
Category Region
Requirement(s) Eleder
You live and work in Eleder. You gain a +1 trait bonus on all Knowledge (local) and Knowledge (nobility) checks regarding Eleder.
