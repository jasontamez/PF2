River Trader - Traits







River Trader

Source <a href="http://paizo.com/products/btpy9g9v?Pathfinder-Campaign-Setting-Inner-Sea-Races">Inner Sea Races pg. 195</a>
Category Race
Requirement(s) Human-Mwangi
You have learned to ply the rivers and the markets with equal ease. You gain a +1 bonus on Appraise and Swim checks, and one of these skills (your choice) is always a class skill for you.
