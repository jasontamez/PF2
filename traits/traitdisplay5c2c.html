Fleet of Foot

Source <a href="http://paizo.com/products/btpy8ufc?Pathfinder-Player-Companion-Knights-of-the-Inner-Sea">Knights of the Inner Sea pg. 33</a>
Category Mount
Requirement(s) Horse-Chiardmar
While riding a chiardmar, you treat your mount's base speed as +10 feet faster for the purpose of using the run or withdraw actions.
