Artistic Dilettante

Source <a href="http://paizo.com/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderCompanion/v5748btpy8l3k">Humans of Golarion pg. 30</a>
Category Race
Requirement(s) Human-Taldan
You come from money, and because of this can quickly discern objects' value. You gain a +1 trait bonus on Appraise checks, and on checks for one Craft skill of your choice.
