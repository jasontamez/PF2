Shadow Shaman - Traits







Shadow Shaman

Source <a href="http://paizo.com/products/btpy965z?Pathfinder-Player-Companion-Advanced-Class-Origins">Advanced Class Origins pg. 17</a>
Category Region
Requirement(s) Nidal
Shamans in the shadowy kingdom of Nidal learn to speak with the spirits that live in shadow. Add silent image and blur to your shaman spell list as 1st- and 2nd-level spells, respectively.
