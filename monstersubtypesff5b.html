<a href="monstersubtypesff5b.html?ItemName=Elf">Elf</a>

Source <a href="http://paizo.com/products/btpy9oge?Pathfinder-Roleplaying-Game-Bestiary-6-Hardcover">Bestiary 6 pg. 304</a>, <a href="http://paizo.com/products/btpy8auu?Pathfinder-Roleplaying-Game-Bestiary">Pathfinder RPG Bestiary pg. 311</a>
This subtype is applied to <a href="racesdisplayff5b.html?ItemName=Elf">elves</a> and creatures related to elves. Creatures with the elf subtype have low-light vision unless otherwise specified.
