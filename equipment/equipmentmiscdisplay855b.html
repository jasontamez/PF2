Swim fins

Source <a href="http://paizo.com/store/downloads/pathfinder/pathfinderCompanion/pathfinderRPG/v5748btpy8dmf">Adventurer's Armory pg. 19</a>
Price 1 sp; Weight 5 lbs.
Category Tools

Description

Swim fins add 10 feet to your swimming speed but reduce your base speed to 5 feet. Donning or doffing swim fins requires 5 rounds.
