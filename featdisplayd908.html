Fury's Fall (Combat)

Source <a href="http://paizo.com/store/downloads/pathfinder/pathfinderCompanion/pathfinderRPG/v5748btpy89ca">Cheliax, Empire of Devils pg. 26</a>
You can use strength and agility to send foes crashing to the ground.

Prerequisites: <a href="featdisplay195e.html?ItemName=Improved%20Trip">Improved Trip.</a>

Benefit: When making a trip attack, add your Dexterity bonus to your CMB.
