<a href="umrc285.html?ItemName=Water%20Breathing">Water Breathing (Ex)</a>

Source <a href="http://paizo.com/products/btpy8odu?Pathfinder-Roleplaying-Game-Bestiary-3">Bestiary 3 pg. 301</a>
A creature with this special ability can breathe underwater indefinitely. It can freely use any breath weapon, spells, or other abilities while submerged.

Format: water breathing
Location: SQ.
