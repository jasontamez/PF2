Biokinetic Healing - Phrenic Amplifications - Psychic







<a href="phrenicamplificationsdisplaya10d.html?ItemName=Biokinetic%20Healing">Biokinetic Healing</a> (Su) (<a href="http://paizo.com/products/btpy9grw?Pathfinder-Player-Companion-Occult-Origins">Occult Origins pg. 16</a>): When the psychic casts a linked spell from the transmutation school, she can spend 1 point from her phrenic pool to regain 2 hit points per level of the linked spell.
