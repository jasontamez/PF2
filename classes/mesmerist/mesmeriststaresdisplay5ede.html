Devilbane Dismissal - Stares - Mesmerist

<a href="mesmeristtricksdisplay5ede.html?ItemName=Devilbane%20Dismissal">Devilbane Dismissal</a>(<a href="http://paizo.com/products/btpy9grw?Pathfinder-Player-Companion-Occult-Origins">Occult Origins pg. 13</a>): The hypnotic stare reduces the duration of any conjuration (summoning) spells the target casts, or that are currently affecting the target, by half.
