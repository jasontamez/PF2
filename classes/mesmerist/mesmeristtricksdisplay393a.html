Allay Pain - Tricks - Mesmerist

<a href="mesmeristtricksdisplay393a.html?ItemName=Allay%20Pain">Allay Pain</a>(<a href="http://paizo.com/products/btpy9hdt?Pathfinder-Campaign-Setting-Occult-Realms">Occult Realms pg. 16</a>): The subject of this trick gains DR 15/- against one attack that deals nonlethal damage. The mesmerist can trigger this trick whenever the subject is hit with an attack that deals nonlethal damage.

This is a masterful trick.
