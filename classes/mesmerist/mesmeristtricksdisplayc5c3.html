Greater Mask Misery - Tricks - Mesmerist

<a href="mesmeristtricksdisplayc5c3.html?ItemName=Greater%20Mask%20Misery">Greater Mask Misery</a>(<a href="http://paizo.com/products/btpy9egu?Pathfinder-Roleplaying-Game-Occult-Adventures">Occult Adventures pg. 44</a>): This trick functions as the mask misery trick, but can be used to ignore greater conditions as well. A mesmerist must have the mask misery mesmerist trick to take greater mask misery.

This is a masterful trick.
