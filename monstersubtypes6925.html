<a href="monstersubtypes6925.html?ItemName=Dwarf">Dwarf</a>

Source <a href="http://paizo.com/products/btpy8auu?Pathfinder-Roleplaying-Game-Bestiary">Pathfinder RPG Bestiary pg. 311</a>
This subtype is applied to dwarves and creatures related to dwarves. Creatures with the dwarf subtype have darkvision 60 feet.
