Fast Change

Source <a href="http://paizo.com/products/btpy91dq?Pathfinder-Player-Companion-Blood-of-the-Moon">Blood of the Moon pg. 7</a>
You can change forms faster than most skinwalkers.

Prerequisites: Dex 13, base attack bonus +6, skinwalker.

Benefit:  You can assume your bestial form as a move action instead of a standard action.
