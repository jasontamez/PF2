Weapon Mastery - Advanced Weapon Training - Fighter







Weapon Mastery

Source <a href="http://paizo.com/products/btpy9hdy?Pathfinder-Player-Companion-Weapon-Masters-Handbook">Weapon Master's Handbook pg. 19</a>
The fighter gains a weapon mastery feat (see pages 20-23) as a bonus feat, even when not wielding a weapon from the appropriate weapon group. He must meet all of the feat's prerequisites.
