Curses are often permanent effects, and usually cannot be dispelled, but can be removed with a <a href="spelldisplay8624.html?ItemName=break%20enchantment">break enchantment</a>, <a href="spelldisplay6497.html?ItemName=limited%20wish">limited wish</a>, <a href="spelldisplay46d4.html?ItemName=miracle">miracle</a>, <a href="spelldisplay52f1.html?ItemName=remove%20curse">remove curse</a>, or <a href="spelldisplayef5a.html?ItemName=wish">wish</a>.
