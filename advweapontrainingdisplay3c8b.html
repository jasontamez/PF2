Abundant Tactics - Advanced Weapon Training - Fighter







Abundant Tactics (Ex)

Source <a href="http://paizo.com/products/btpy9hdy?Pathfinder-Player-Companion-Weapon-Masters-Handbook">Weapon Master's Handbook pg. 18</a>
The fighter adds his weapon training bonus to the number of times per day he can use a combat feat he has that allows a limited number of daily uses, such as the Stunning Fist feat.
