Fighter's Reflexes (Ex)

Source <a href="http://paizo.com/products/btpy9hdy?Pathfinder-Player-Companion-Weapon-Masters-Handbook">Weapon Master's Handbook pg. 18</a>
The fighter applies his weapon training bonus to Reflex saving throws. He loses this bonus when he is flat-footed or denied his Dexterity bonus to AC.
