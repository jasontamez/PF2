Dire Bat Shape

Source <a href="http://paizo.com/products/btpy91dq?Pathfinder-Player-Companion-Blood-of-the-Moon">Blood of the Moon pg. 9</a>
You can become a dire bat.

Prerequisites: Cha 13, <a href="featdisplaydd71.html?ItemName=Bat%20Shape">Bat Shape</a>, base attack bonus +3, werebat-kin.

Benefit:  When you use Bat Shape to become a bat, you can choose to become a bat or a dire bat.
