<a href="umrff1f.html?ItemName=Heat">Heat (Ex)</a>

Source <a href="http://paizo.com/products/btpy9g9x?Pathfinder-Roleplaying-Game-Bestiary-5">Bestiary 5 pg. 294</a>, <a href="http://paizo.com/pathfinderRPG/v5748btpy8hif">Bestiary 2 pg. 298</a>, <a href="http://paizo.com/products/btpy8odu?Pathfinder-Roleplaying-Game-Bestiary-3">Bestiary 3 pg. 296</a>
The creature generates so much heat that its mere touch deals additional fire damage. The creature's metallic melee weapons also conduct this heat.

Format: heat (1d6 fire)
Location: Special Attacks.
