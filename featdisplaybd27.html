Distant Jinx

Source <a href="http://paizo.com/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderCompanion/v5748btpy8i8p">Halflings of Golarion pg. 27</a>
Your jinx can affect creatures from farther away than normal.

Prerequisites: Halfling Jinx trait.

Benefit: The range of your jinx increases by 30 feet.

Special: You can gain this feat multiple times. Its effects stack.
