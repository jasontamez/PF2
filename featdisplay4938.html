Conviction

Source <a href="http://paizo.com/products/btpy8v33?Pathfinder-Player-Companion-Blood-of-the-Night">Blood of the Night pg. 28</a>
Your actions are bolstered by divine determination.

Prerequisites: Cha 13.

Benefit:  When you present to a vampire a holy symbol or other object it is averse to, the DC for the creature to overcome such an aversion increases by 2.
