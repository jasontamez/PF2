Atlatl dart - Weapons - Equipment







Atlatl dart

Source <a href="http://paizo.com/products/btpy8tmc?Pathfinder-Roleplaying-Game-Ultimate-Equipment">Ultimate Equipment pg. 22</a>

Statistics

Cost 1 gp Weight 2 lbs.
Category Ammunition; Proficiency Ammunition

Description

An atlatl dart is the equivalent of a javelin except it has fletching. If thrown without an atlatl, treat it as a javelin.
