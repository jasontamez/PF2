See in Darkness - Tricks - Mesmerist

<a href="mesmeristtricksdisplay6fbb.html?ItemName=See%20in%20Darkness">See in Darkness</a>(<a href="http://paizo.com/products/btpy9hdt?Pathfinder-Campaign-Setting-Occult-Realms">Occult Realms pg. 16</a>): The subject gains darkvision with a range of 60 feet for 1 minute. The mesmerist can trigger this trick when the subject moves into an area of darkness.
