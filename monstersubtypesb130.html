<a href="monstersubtypesb130.html?ItemName=Skinwalker">Skinwalker</a>

Source <a href="http://paizo.com/products/btpy9g9x?Pathfinder-Roleplaying-Game-Bestiary-5">Bestiary 5 pg. 309</a>
This subtype is applied to the humanoid race known as <a href="racesdisplayb130.html?ItemName=Skinwalker">skinwalkers</a>, who are similar to lycanthropes, but aren't afflicted with the same curse.
