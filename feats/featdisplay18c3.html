Improved Stalwart - Feats







Improved Stalwart

Source <a href="http://paizo.com/pathfinderRPG/v5748btpy8mcz">Ultimate Combat pg. 106</a>
You can roll with the punches while simultaneously striking back at your attackers.

Prerequisites: <a href="featdisplayc50c.html?ItemName=Diehard">Diehard</a>, <a href="featdisplayb418.html?ItemName=Endurance">Endurance</a>, <a href="featdisplay768c.html?ItemName=Stalwart">Stalwart</a>, base attack bonus +11.

Benefit:  Double the DR you gain from Stalwart, to a maximum of DR 10/-.
