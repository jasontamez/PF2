Source <a href="http://paizo.com/products/btpy9c25?Pathfinder-Roleplaying-Game-Pathfinder-Unchained">Pathfinder Unchained pg. 116</a>
Related Feat <a href="featdisplayb9fc.html?ItemName=Crushing%20Blow">Crushing Blow</a>
When using this feat, you can spend either 2 or 4 stamina points. If you do, the Crushing Blow attack reduces the target's AC by an additional 1 for every 2 stamina points you spent.
