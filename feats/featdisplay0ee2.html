Visceral Threat (Combat)

Source <a href="http://paizo.com/products/btpy9926?Pathfinder-Roleplaying-Game-Monster-Codex">Monster Codex pg. 21</a>
Your ability to threaten foes is great enough to make them hesitate.

Prerequisites: <a href="featdisplay5136.html?ItemName=Intimidating%20Prowess">Intimidating Prowess.</a>

Benefit:  You may use Intimidate, rather than Bluff, to attempt a feint against a creature within your melee reach.
