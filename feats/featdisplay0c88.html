Stone Sense

Source <a href="http://paizo.com/pathfinderRPG/v5748btpy8fo1">Advanced Player's Guide pg. 170</a>
You can feel movement in the very earth and stones around you.

Prerequisites: <a href="featdisplay2e9a.html?ItemName=Improved%20Stonecunning">Improved Stonecunning</a>, Perception 10 ranks.

Benefit:  You gain tremorsense to a range of 10 feet.
