Sluggish Jinx

Source <a href="http://paizo.com/store/games/roleplayingGames/p/pathfinderRPG/paizo/pathfinderCompanion/v5748btpy8i8p">Halflings of Golarion pg. 27</a>
Your jinx makes creatures slow and clumsy.

Prerequisites: Halfling Jinx trait.

Benefit: Your jinx's penalty on saving throws also applies to the target's initiative and attack rolls.
