Ironbound Master - Feats







Ironbound Master

Source <a href="http://paizo.com/products/btpy94wj?Pathfinder-Campaign-Setting-Inner-Sea-Gods-Hardcover">Inner Sea Gods pg. 213</a>
You wear your heavy armor like a second skin.

Prerequisites: Cleric level 7th, worshiper of Gorum.

Benefit:  You gain the armor training fighter class feature with an effective fighter level equal to your cleric level -4.
