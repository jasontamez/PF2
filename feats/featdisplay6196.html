Storm of Arrows (Combat)

Source <a href="https://paizo.com/products/btq01yji?Pathfinder-Player-Companion-Chronicle-of-Legends">Chronicle of Legends pg. 9</a>
You can rain arrows upon a greater number of foes.

Prerequisites: <a href="prestigeclassesdisplaya2f9.html?ItemName=Arcane%20Archer">Hail of arrows class feature.</a>

Benefit: When using hail of arrows, you can target up to two targets for every arcane archer level you have.
