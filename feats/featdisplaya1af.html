Storm Soul - Feats







Storm Soul

Source <a href="http://paizo.com/products/btpy9aub?Pathfinder-Adventure-Path-91-Battle-of-Bloodmarch-Hill">Pathfinder #91: Battle of Bloodmarch Hills pg. 70</a>
Your attunement to storms grants you immunity to some of their effects.

Prerequisites: Cloud or storm giant.

Benefit:  You gain immunity to electricity.
