Hunter of Dahak

Source <a href="http://paizo.com/products/btpy94wj?Pathfinder-Campaign-Setting-Inner-Sea-Gods-Hardcover">Inner Sea Gods pg. 213</a>
You viciously hunt and sacrifice metallic dragons.

Prerequisites: Favored enemy (dragon), worshiper of Dahak.

Benefit:  Your favored enemy bonuses increase by 2 against metallic dragons.
