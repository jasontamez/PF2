<a href="monstersubtypes29b5.html?ItemName=Deep%20One">Deep One</a>

Source <a href="http://paizo.com/products/btpy9g9x?Pathfinder-Roleplaying-Game-Bestiary-5">Bestiary 5 pg. 305</a>
This subtype is applied to <a href="monsterdisplay29b5.html?ItemName=Deep%20One">deep ones</a> and creatures related to deep ones, such as deep one hybrids. Creatures with the deep one subtype have lowlight vision.
