Ferocious Summons

Source <a href="http://paizo.com/products/btpy8rv2?Pathfinder-Roleplaying-Game-Advanced-Race-Guide">Advanced Race Guide pg. 57</a>
Your summoned creatures gain your ferocity.

Prerequisites: <a href="featdisplayc78d.html?ItemName=Augment%20Summoning">Augment Summoning</a>, <a href="featdisplay08ea.html?ItemName=Spell%20Focus">Spell Focus (conjuration)</a>, half-orc or orc.

Benefit:  Creatures you summon gain the ferocity universal monster ability.
