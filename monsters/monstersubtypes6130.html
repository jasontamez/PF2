Monster Subtypes








<a href="monstersubtypes6130.html?ItemName=Orc">Orc</a>

Source <a href="http://paizo.com/products/btpy8auu?Pathfinder-Roleplaying-Game-Bestiary">Pathfinder RPG Bestiary pg. 312</a>
This subtype is applied to orcs and creatures related to orcs, such as half-orcs. Creatures with the orc subtype normally have darkvision 60 feet and light sensitivity (half orcs do not have light sensitivity).
