<a href="monstersubtypesd32b.html?ItemName=Gnome">Gnome</a>

Source <a href="http://paizo.com/pathfinderRPG/v5748btpy8hif">Bestiary 2 pg. 307</a>, <a href="http://paizo.com/products/btpy8auu?Pathfinder-Roleplaying-Game-Bestiary">Pathfinder RPG Bestiary pg. 312</a>
This subtype is applied to gnomes and creatures related to gnomes. Creatures with the gnome subtype have low-light vision.
