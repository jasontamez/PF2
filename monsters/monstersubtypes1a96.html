<a href="monstersubtypes1a96.html?ItemName=Goblinoid">Goblinoid</a>

Source <a href="http://paizo.com/products/btpy9oge?Pathfinder-Roleplaying-Game-Bestiary-6-Hardcover">Bestiary 6 pg. 304</a>, <a href="http://paizo.com/products/btpy8auu?Pathfinder-Roleplaying-Game-Bestiary">Pathfinder RPG Bestiary pg. 312</a>, <a href="http://paizo.com/products/btpy91ds?Pathfinder-Roleplaying-Game-Bestiary-4">Bestiary 4 pg. 306</a>
Goblinoids are stealthy humanoids who live by hunting and raiding. All goblinoids speak Goblin and treat Stealth as a class skill.
