Mind Over Augmentation - Psi-Tech - Psychic







<a href="psitechdisplay205c.html?ItemName=Mind%20Over%20Augmentation">Mind Over Augmentation</a> (<a href="http://paizo.com/products/btpy9hdt?Pathfinder-Campaign-Setting-Occult-Realms">Occult Realms pg. 13</a>): When you're determining how many cybernetic implants you can have, the total implantation values of all cybertech implanted in you can't exceed your Intelligence score + 4 (ignoring your Constitution score).
