<a href="curses0cea.html?ItemName=Mummy%20Rot">Mummy Rot</a>

Source <a href="http://paizo.com/pathfinderRPG/v5748btpy88yj">PRPG Core Rulebook pg. 557</a>
Type curse; Save Fortitude DC 16
Onset 1 minute
Effect 1d6 Con damage and 1d6 Cha damage
Frequency 1/day
Cure mummy rot can only be cured by successfully casting both <a href="spelldisplay52f1.html?ItemName=remove%20curse">remove curse</a> and <a href="spelldisplay96a6.html?ItemName=remove%20disease">remove disease</a> within 1 minute of each other.
