Armored Master - Advanced Armor Training - Fighter







Armored Master

Source <a href="http://paizo.com/products/btpy9jbh?Pathfinder-Player-Companion-Armor-Masters-Handbook">Armor Master's Handbook pg. 15</a>
The fighter gains an armor mastery feat (see pages 16-17) or a shield mastery feat (see pages 18-19) as a bonus feat. He must meet all of the feat's prerequisites.
